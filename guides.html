<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Speed Optimization Guides | TheProgrammerKid</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Glitter effect CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .glitter-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
        }

        .glitter-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 60% 10%, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 200px 200px;
            animation: glitter 8s linear infinite;
            pointer-events: none;
        }

        @keyframes glitter {
            0% {
                background-position: 0 0, 100px 100px, 200px 200px, 300px 300px;
            }

            100% {
                background-position: 200px 200px, 300px 300px, 400px 400px, 500px 500px;
            }
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .pulse-blue {
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translate(0, 0px);
            }

            50% {
                transform: translate(0, 15px);
            }

            100% {
                transform: translate(0, -0px);
            }
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-value {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 3px;
            transition: width 1s ease-in-out;
        }

        .difficulty-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .difficulty-beginner {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .difficulty-intermediate {
            background-color: #fef3c7;
            color: #d97706;
        }

        .difficulty-advanced {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .article-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            border-left-color: #3b82f6;
        }

        .filter-btn {
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-50">

    <section class="glitter-bg text-white py-16 relative overflow-hidden">

                    </div>
                    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-glow" id="guide-title">Website Speed
                        Optimization</h1>
                    <p class="text-xl text-blue-100 mb-6 max-w-2xl" id="guide-description">Learn how to dramatically
                        improve your website loading times and performance metrics with our comprehensive guides.</p>
                    <div class="flex items-center space-x-4">
                    </div>
                </div>
                <div id="topic-stats-container" class="md:w-1/3 flex justify-center" data-aos="fade-left"
                    data-aos-delay="300"></div>
            </div>
        </div>
    </section>

    <!-- Articles Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-start mb-12">

                <div class="md:w-1/3" data-aos="fade-left">
                    <div class="bg-blue-50 rounded-xl p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-3">Filter by Difficulty</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="filter-btn difficulty-badge difficulty-beginner active"
                                data-difficulty="all">All Levels</button>
                            <button class="filter-btn difficulty-badge difficulty-beginner"
                                data-difficulty="beginner">Beginner</button>
                            <button class="filter-btn difficulty-badge difficulty-intermediate"
                                data-difficulty="intermediate">Intermediate</button>
                            <button class="filter-btn difficulty-badge difficulty-advanced"
                                data-difficulty="advanced">Advanced</button>

            </div>
